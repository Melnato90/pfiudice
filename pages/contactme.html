<!DOCTYPE html>

  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      name="description"
      content="Podes solicitar tu ilustracion personalizada o contarme que te inspira a vos"
    />
    <meta
      name="keywords"
      content="Ilustraciones, acuarelas, Romina Zabeo, imagenes digitales, ilustraciones personalizadas"
    />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="../imagenes/favicondef.ico"
    />
    <!-- Fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,700;0,900;1,400&family=Nunito+Sans:wght@400;700;900&family=Source+Sans+Pro:wght@300&display=swap"
      rel="stylesheet"
    />
    <!-- Mi css -->
    <link rel="stylesheet" href="../css/style.css" />
    <title>Contact Me</title>
  </head>
  <body>
    <header>
      <!-- Nav bar -->
      <div class="logo">
        <a href="../index.html">
          <img
            src="../imagenes/logowhite.png"
            alt="Romina Zab ilustradora"
            height="200"
            width="200"
          />
        </a>
      </div>
      <nav class="navbar navbar-expand-lg justify-content-center">
        <div class="container-fluid">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-center"
            id="navbarNav"
          >
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="../index.html">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="work.html">Work</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="shop.html">Shop</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="aboutme.html">About me</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contact me</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <h2>
      For more information about interventions or personalized illustrations,
      contact me!!!
    </h2>
    <div
      id="carouselExampleControls"
      class="carousel slide"
      data-bs-ride="carousel"
    >
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="../imagenes/bond.png" class="d-block w-100" alt="..." />
        </div>
        <div class="carousel-item">
          <img src="../imagenes/ke.png" class="d-block w-100" alt="..." />
        </div>
        <div class="carousel-item">
          <img src="../imagenes/sickness.png" class="d-block w-100" alt="..." />
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleControls"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleControls"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label"
        >Email address</label
      >
      <input type="email" class="form-control" id="exampleFormControlInput1" />
    </div>
    <div class="mb-3">
      <label for="exampleFormControlTextarea1" class="form-label"
        >Message</label
      >
      <textarea
        class="form-control"
        id="exampleFormControlTextarea1"
        rows="3"
      ></textarea>
      <div class="d-grid gap-2 col-6 mx-auto">
        <button class="btn btn-secondary" type="button">Submit</button>
      </div>
    </div>
    <!-- Footer -->
    <footer>
      &copy; Copyright 2022
      <div class="redes">
        <a class="vinculo-c" href="#"><i class="fa-brands fa-twitter"></i></a>
        <a class="vinculo-c" href="#"><i class="fa-brands fa-instagram"></i></a>
        <a class="vinculo-c" href="#"><i class="fa-solid fa-envelope"></i></a>
      </div>
    </footer>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
